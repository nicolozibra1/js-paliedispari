<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Even or Odd</title>
</head>
<body>
    <main>
        <div class="box-select d-flex flex-column align-items-center py-5">
            <h1>PARI o DISPARI?</h1>
            <select name="evenodd" id="even-odd" class="text-uppercase">
                <option value="even" class="text-uppercase">pari</option>
                <option value="odd" class="text-uppercase">dispari</option>
            </select>
            <h1 class="pt-5">Inserisci un numero da 1 a 5</h1>
            <input type="number" class="choose-number">
            <button class="btn btn-success mt-3">Invia</button>
        </div>
    </main>
    <script src="../js/even-odd.js"></script>
</body>
</html>
